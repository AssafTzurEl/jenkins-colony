spec_version: 1
kind: application

inputs:
- PORT: 3000
- API_PORT: 30001
- AWS_INSTANCE_TYPE: m5.large

infrastructure:
  connectivity:
    external:
    - web:
        port: $PORT

  compute:
    spec:      
      aws:
        instance_type: $AWS_INSTANCE_TYPE

configuration:
  start:
    script: promotions-manager-ui-command.sh
  initialization:
    script: promotions-manager-ui.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: $PORT

source:
  image:    
    docker_image:
    - name: ubuntu
      tag: 16.04
    ami:
      - id: ami-0565af6e282977273
        region: us-east-1
        username: ubuntu
  os_type: linux

  debugging: 
    connection_protocol: SSH