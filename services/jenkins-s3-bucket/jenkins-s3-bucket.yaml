spec_version: 1
kind: TerraForm

inputs:
  - SANDBOX_ID
  - ROLE_ARN: PowerUserAccess
  - AWS_REGION: us-west-1

module:
  source: github.com/QualiSystemsLab/jenkins-colony/terraform/jenkins-ec2-profile

terraform_version: 0.13.3

variables:  
  values:                                 
    - SANDBOX_ID: $SANDBOX_ID
    - AWS_REGION: $AWS_REGION

outputs:
  - bucket_name
  - jenkins_profile

permissions:                              
  aws:
    role_arn: $ROLE_ARN
